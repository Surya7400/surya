<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="food.css">
    <title>Food Delivery App</title>
</head>
<body>
    <!-- Authentication Form -->
    <div id="auth-form">
        <h2 id="form-title">Login</h2>
        <input type="text" id="auth-username" placeholder="Username" required>
        <input type="password" id="auth-password" placeholder="Password" required>
        <input type="password" id="auth-confirm-password" class="hidden" placeholder="Confirm Password">
        <div id="auth-error" class="hidden"></div>
        <button id="auth-btn">Login</button>
        <div id="auth-toggle-text">New user? <a href="#" id="toggle-link">Register here</a></div>
    </div>

    <!-- User Dashboard -->
    <div id="user-dashboard" class="hidden">
        <h2>Welcome, <span id="user-username"></span>!</h2>
        <button id="logout-btn" class="hidden">Logout</button>
        <h3>Select a Hotel</h3>
        <div id="hotel-list">
            <div class="hotel-item">
                <img src="https://th.bing.com/th?id=OIP.FtudhIBH-HYhxMpS4TU-sAHaE8&w=306&h=204&c=8&rs=1&qlt=90&r=0&o=6&pid=3.1&rm=2" alt="Hotel 1" length="200px" height="200px" >
                <h4>Hotel 1</h4>
                <button onclick="showFoodItems('hotel1')">View Menu</button>
            </div>
            <div class="hotel-item">
                <img src="https://th.bing.com/th?id=OIP.s3tKApbNLXQ4SOkEn-z7SQHaE7&w=306&h=204&c=8&rs=1&qlt=90&r=0&o=6&pid=3.1&rm=2" alt="Hotel 2" length="200px" height="200px" >
                <h4>Hotel 2</h4>
                <button onclick="showFoodItems('hotel2')">View Menu</button>
            </div>
            <div class="hotel-item">
                <img src="https://th.bing.com/th?id=OIP.wCdZMXGKhkBZEx85lBf8ZgHaEs&w=313&h=199&c=8&rs=1&qlt=90&r=0&o=6&pid=3.1&rm=2" alt="Hotel 3"length="200px" height="200px">
                <h4>Hotel 3</h4>
                <button onclick="showFoodItems('hotel3')">View Menu</button>
            </div>
            <div class="hotel-item">
                <img src="https://th.bing.com/th?id=OIP.wCdZMXGKhkBZEx85lBf8ZgHaEs&w=313&h=199&c=8&rs=1&qlt=90&r=0&o=6&pid=3.1&rm=2" alt="Hotel 4"length="200px" height="200px">
                <h4>Hotel 4</h4>
                <button onclick="showFoodItems('hotel4')">View Menu</button>
            </div>
            <div class="hotel-item">
                <img src="https://th.bing.com/th?id=OIP.EY_ZEoRXJ7jq1M-0-CyTewHaE7&w=306&h=204&c=8&rs=1&qlt=90&r=0&o=6&pid=3.1&rm=2" alt="Hotel 5"length="200px" height="200px">
                <h4>Hotel 5</h4>
                <button onclick="showFoodItems('hotel5')">View Menu</button>
            </div>
            <div class="hotel-item">
                <img src="https://th.bing.com/th?id=OIP.aW8XKBgJxCz5KoGjAcE3bgHaEo&w=316&h=197&c=8&rs=1&qlt=90&r=0&o=6&pid=3.1&rm=2" alt="Hotel 6"length="200px" height="200px">
                <h4>Hotel 6</h4>
                <button onclick="showFoodItems('hotel6')">View Menu</button>
            </div>
        </div>
        <h3>Your Order History</h3>
        <ul id="order-history"></ul>
    </div>

    <!-- Food Menu -->
    <div id="food-menu" class="hidden">
        <h3 id="menu-title">Food Menu</h3>
        <div id="menu-items"></div>
        <button id="view-cart-btn" onclick="viewCart()">View Cart</button>
        <button onclick="goBackToHotels()">Back to Hotels</button>
    </div>

    <!-- Cart Page -->
    <div id="cart-page" class="hidden">
        <h3>Your Cart</h3>
        <ul id="cart-items"></ul>
        <button onclick="checkout()">Checkout</button>
        <button onclick="goBackToMenu()">Back to Menu</button>
    </div>

    <script src="foodd.js"></script>
</body>
</html>
