<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" href="micro.css">
<title>Microblogging App</title>
</head>
<body>
<header>
  <h1>Microblogging App</h1>
</header>
<main>
  <div id="login-form">
    <h2>Login</h2>
    <input type="text" id="username" placeholder="Username">
    <button id="login-btn">Login</button>
  </div>
<div id="user-dashboard" style="display: none;">
  <img src="https://w7.pngwing.com/pngs/382/523/png-transparent-cafe-point-of-sale-physical-education-department-store-restaurant-blue-anthropomorphic-microblogging-blue-electronics-web-design-thumbnail.png" alt="Logo" id="logo" style="width: 100px; height: auto;">
  <p id="user-username"></p>
  <textarea id="post-content"></textarea>
  <button id="post-btn">Post</button>
  <ul id="post-list"></ul>
</div>

  <div id="user-dashboard" style="display: none;">
    <h2>Welcome, <span id="user-username"></span>!</h2>
    <textarea id="post-content" placeholder="Write your post..."></textarea>
    <button id="post-btn">Post</button>
  </div>
  <div id="feed">
    <h2>Feed</h2>
    <ul id="post-list"></ul>
  </div>

</main>
<script src="micro.js"></script>
</body>
</html>
